version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10.4.0-browsers
        environment:
          DISPLAY: :99
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Test
          command: npm test

workflows:
  version: 2
  complete:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
